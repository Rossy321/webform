<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <script src="script.js"></script>
  <div class="left-side">
    <div class="banner">
      <div class="logo">Breathe</div>
    </div>
    <div class="credit">Photo by <u>Haley West</u> on <u>Unsplash</u></div>
  </div>
  <div class="right-side">
    <div class="top">
      <div class="top-text">This is not a real online service. You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.
      <br></br>
      You <i>know</i> you want to</div>
    </div>
    <div class="middle">
    <header class="form-header">
      <h1>Lets do this!</h1>
    </header>
    <form action='' method='get' class='odin-form'>
    <div class="left-side-form">
    <div class="form-row">
      <label for="first-name">First name</label>
      <input type="text" id="first-name" name="first_name" required>
    </div>
    <div class="form-row">
      <label for= "email">Email</label>
      <input type="email" id="email" name="email_address" required>
    </div>
    <div class="form-row">
      <label for= "password">Password</label>
      <input type="password" id="password" name="user_password" required>
    </div>
    </div>
    <div class="right-side-form">
     <div class="form-row">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required>
      </div>
      <div class="form-row">
        <label for="phone-number">Phone number</label>
        <input type="tel" id="phone-number" name="phone_number" required>
      </div>
      <div class="form-row">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
      </div>
      </div>
    </div>
      
    
    <div class="bottom">
      <button type="submit">Create Account</button>
    </form>
    <div class="bottom-text">Already have an account? <a href>Log in</a></div>
      
    </div>
    </div>
</body>

</html>
